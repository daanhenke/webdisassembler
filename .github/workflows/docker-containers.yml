name: Docker Containers

on:
  push:
    branches:
      - 'master'

jobs:
  build-api-container:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/build-and-push-docker-container
        with:
          container-name: 'api'
          dockerfile: './WebDisassembler.Api/Dockerfile'
          registry-password: ${{ secrets.GITHUB_TOKEN }}
  build-search-container:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/build-and-push-docker-container
        with:
          container-name: 'search'
          dockerfile: './WebDisassembler.Search.Service/Dockerfile'
          registry-password: ${{ secrets.GITHUB_TOKEN }}
  build-analyzer-container:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/build-and-push-docker-container
        with:
          container-name: 'analyzer'
          dockerfile: './WebDisassembler.Analyzer.Service/Dockerfile'
          registry-password: ${{ secrets.GITHUB_TOKEN }}
  build-reverse-proxy-container:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/build-and-push-docker-container
        with:
          container-name: 'reverse-proxy'
          dockerfile: './Docker/ReverseProxy/Dockerfile'
          registry-password: ${{ secrets.GITHUB_TOKEN }}